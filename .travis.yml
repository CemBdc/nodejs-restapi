language: node_js
node_js:
    - '12'
services:
    - mongodb
cache:
    directories:
        - ~/.npm
branches:
    only:
        - master
env:
    global:
        - API_PORT=3000
        - DB_CONNECTION_STRING=mongodb://localhost:27017/nodejs-restapi
script:
    - echo '**********Builds Starts**********'
    - echo 'Running Lint'
    - npm run lint
    - echo 'Running Tests'
    - npm run test
after_success:
    - echo 'Success'
    # -npm run test-with-coverage
after_script:
    - echo '**********Builds Done**********'
